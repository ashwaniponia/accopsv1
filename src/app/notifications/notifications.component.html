<div class = "container">

  <div *ngFor = "let data of array">
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>Time : {{data.time}} {{data.Metric}}</strong>
      <br>
      <strong>{{data.mssg}}</strong>
    </div>
  </div>
</div>
